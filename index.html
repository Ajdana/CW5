<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification success">
        <span class="icon">✔️</span>
        <span class="message">File has been removed successfully.</span>
        <span class="close">&times;</span>
    </div>
    
    <div class="notification success dark">
        <span class="icon">✔️</span>
        <span class="message">File has been removed successfully.</span>
        <span class="close">&times;</span>
    </div>
    
    <div class="notification success rounded">
        <span class="icon">✔️</span>
        <span class="message">File has been removed successfully.</span>
        <span class="close">&times;</span>
    </div>
    
    <div class="notification success dark rounded">
        <span class="icon">✔️</span>
        <span class="message">File has been removed successfully.</span>
        <span class="close">&times;</span>
    </div>
    
    <div class="notification success">
        <span class="icon">✔️</span>
        <span class="message">File has been removed successfully.</span>
        <span class="progress-bar"></span>
    </div>
    
    <div class="notification success dark">
        <span class="icon">✔️</span>
        <span class="message">File has been removed successfully.</span>
        <span class="progress-bar"></span>
</body>
</html>
